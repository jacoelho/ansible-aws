vpc:
  environment: development
  region: us-east-1
  cdir: 10.1.0.0/16
  aws_key:

vpc_facts_file:   "{{ lookup('env','HOME') }}/.ansible/{{ vpc.region }}-{{ vpc.environment }}.json"
vpc_subnets_file: "{{ lookup('env','HOME') }}/.ansible/{{ vpc.regionÂ }}-{{ vpc.environment }}-subnets.json"

rules:
  web:
    - proto:      tcp
      from_port:  80
      to_port:    80
      cidr_ip:    0.0.0.0/0
    - proto:      tcp
      from_port:  443
      to_port:    443
      cidr_ip:    0.0.0.0/0

services:
  - name: service01
    id: ami-cc3b3ea4
    min: 2
    max: 2
    version: v1
    rules: "{{ rules.web }}"
  - name: service02
    id: ami-cc3b3ea4
    min: 1
    max: 1
    version: v1
    rules: "{{ rules.web }}"

